    <div class="contacto">
        <h1 class="tituloContacto">Contactanos</h1>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre4">Nombre</label>
                <input type="nombre" class="form-control" id="inputNombre4" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="inputApellido4">Apellido</label>
                <input type="apellido" class="form-control" id="inputApellido4" placeholder="Apellido">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="selectedad">Edad</label>
                <select class="form-control" id="selectedad">
                  <option>-18</option>
                  <option>+18</option>
                  <option>+35</option>
                  <option>+45</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Textarea1">Dejanos tus comentarios:</label>
                <textarea class="form-control" id="Textarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                 Deseo suscribirme al Newsletter
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
    <div>
        <h3 class="titleContactoRedes">Visitanos en nuestras redes sociales</h3>
        <!--botones iconos redes sociales-->
        <div class="visitanosRedes">
            <a href="https://www.facebook.com/" alt="facebookLove" target="blank_"> <img src="./img/facebook.png" alt="facebookLove" width="70"></a>
            <a href="https://twitter.com/?lang=es" alt="twLove" target="blank_"> <img src="./img/twitter.png" alt="twLove" width="70"></a>
            <a href="https://www.instagram.com/?hl=es-la" alt="igLove" target="blank_"> <img src="./img/instagram.png" alt="igLove" width="70"></a>
            <a href="https://www.whatsapp.com/" alt="wppLove" target="blank_"> <img src="./img/whatsapp.png" alt="wppLove" width="70"></a>
        </div>
    </div>
